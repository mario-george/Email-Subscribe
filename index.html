<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-zinc-700 flex justify-center items-center h-screen">
      <div class="flex flex-col md:flex-row bg-zinc-800 rounded-2xl mx-4 p-2">
        <!-- Image -->
        <img
          src="./images/image.jpg"
          class="rounded-xl md:rounded-l-xl md:rounded-r-none h-80 md:h-64 transform hover:scale-105 duration-200 hover:rounded-2xl"
          alt="" />
        <div>
          <div
            class="p-4 md:p-6 text-center text-white text-xl font-medium md:text-left font-serif">
            Get diet and fitness tips in your inbox
          </div>
          <p
            class="my-4 md:px-6 max-w-xs text-center md:text-left text-xs text-white leading-5 tracking-wide">
            Eat better and exercise better, Sign up for the Diet&Fitness
            newsletter.
          </p>
          <!-- leading-5 is 	line-height: 1.25rem; -->
<!-- max-w-xs in the paragraph when it reaches a certain width with the text it goes to the next line -->
          <div
            class="flex mt-5 flex-col space-y-4 md:flex-row md:space-x-3 md:space-y-0 md:ml-6">
            <input
              type="text"
              placeholder="Enter your Email Address"
              class="placeholder:text-xs text-center text-white p-2 px-4 bg-zinc-800 border border-zinc-600 md:text-left placeholder:md:text-left focus:outline-none md:px-6" />
            <button
              class="bg-lime-400 text-xs hover:bg-lime-700 text-zinc-800 hover:text-white px-4 py-2 rounded-md duration-500">
              Subscribe
            </button>
          </div>
          <!-- focus:outline-none when you click on it no outline appears -->
        </div>
      </div>
    </div>
  </body>
</html>
